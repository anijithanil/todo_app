{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 p-5 mb-2 bg-secondary text-white">
            <h2 class="text-center">TODO</h2>
        </div>

    </div>

</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="p-3 ">
        {% csrf_token %}
        <div class="form-group ">
            <input type="text" class="form-control" name="name" placeholder="task name">
        </div>
        <div class="form-group ">
            <input type="number" class="form-control"  name="priority" placeholder="priority">
        </div>
            <div class="form-group ">
            <input type="date"  name="date" placeholder="date">
        </div>
        <div class="form-group ">
            <input type="submit"   value="update " class="btn btn-success">
        </div>
        </form>

        </div>
        <div class="col-md-6">
            {% for i in key %}
            <div>

                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card-body">
                        <h3>Task completed</h3>
                        <div class="card-title">{{i.name}} </div>
                        <div class="card-text">{{i.priority}}</div>
                        <div class="card-text">{{i.date}}</div>
                        <a class="btn btn-danger" href="{% url 'delete' i.id %}">delete</a>
                        <a class="btn btn-success" href="{% url 'update' i.id %}">delete</a>

                    </div>

                </div>
            </div>
            {% endfor %}


        </div>

    </div>

</div>





















{% endblock %}
